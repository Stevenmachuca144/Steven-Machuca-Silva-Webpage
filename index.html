<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steven Machuca Silva's WebPage</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__name">Steven Machuca Silva</h1>
      <p class="header__subtitle">
        An overview of my experience and skills with computers
      </p>
      <img
        class="header__main-illustration"
        src="./images/header-image.png"
        alt="Cool man stading on rock"
      />
      <div class="header__square rotation"></div>
    </header>
    <main class="content">
      <section class="introduction">
        <p class="introduction__heading">Languages/Libraries</p>
        <div class="introduction__box">
          <img class="introduction__icon" src="./images/js.svg" alt="JS icon" />
          <img
            class="introduction__icon"
            src="./images/react.svg"
            alt="react icon"
          />
          <img
            class="introduction__icon"
            src="./images/nodejs.svg"
            alt="nodejs icon"
          />
          <img
          class="introduction__icon"
          src="./images/tailwind.svg"
          alt="nodejs icon"
        />
        </div>
      </section>
    </main>
  </body>
</html>
